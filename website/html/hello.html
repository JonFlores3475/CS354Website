<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #007acc;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 4px solid #007acc;
            overflow-x: auto;
        }
        .section {
            margin-top: 20px;
        }
        .output {
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
<h1>Hello World Program</h1>

<div class="section">
    <h2>Problem Statement:</h2>
    <p id="problem"></p>
</div>

<div class="section">
    <h2>Solution in TypeScript:</h2>
    <pre id="solution"></pre>
</div>

<div class="section">
    <h2>Input/Output:</h2>
    <div id="input-output"></div>
</div>

<script src="../js/hello.js"></script>
</body>
</html>
